<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <link rel="stylesheet" href="G:\vib codeing\thml\css\test13.css   ">
</head>
<body>
  <div id="background" class="background">
    <!-- الشمس والقمر -->
    <div class="sun" id="sun"></div>
    <div class="moon" id="moon"></div>

    <!-- زر تشغيل/إيقاف -->
    <button class="toggle-btn" id="toggleButton" onclick="toggleCalculator()">Turn On</button>

    <!-- الآلة الحاسبة -->
    <div class="calculator" id="calculator" style="display: none;">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="appendValue('/')">÷</button>
        <button class="btn" onclick="appendValue('*')">×</button>
        <button class="btn" onclick="deleteLast()">DEL</button>

        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn" onclick="appendValue('-')">−</button>

        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn" onclick="appendValue('+')">+</button>

        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn equal-btn" onclick="calculateResult()">=</button>

        <button class="btn" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>
      </div>
    </div>
  </div>
  <script src="G:\vib codeing\thml\java scrpt\test13.js"></script>
</body>
</html>
